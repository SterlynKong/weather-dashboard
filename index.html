<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main content -->
    <main class="container">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-sm-3">
                <!-- Search -->
                <form>
                    <h5>Search for a city:</h5>
                    <div class="input-group mb-3">
                        <input id="searchInput" type="text" class="form-control" placeholder="Enter City Name">
                        <div class="input-group-append">
                            <button id="searchBtn" class="btn btn-outline-secondary"><i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- Previously Searched -->
                <div id="search-history">
                    <!-- history goes here -->
                </div>
            </aside>
            <div class="col-sm-9">
                <div class="mt-3" id="current-weather">
                    <!-- current weather goes here -->
                </div>
                <div class="row mt-3" id="5-day-forecast">
                    <!-- 5 Day forecast goes here -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
